<!DOCTYPE html>

    <title>Document</title>
    <link href="./output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body class="">
    <!-- Navbar -->
    <div class="nav h-16 w-auto bg-blue-500 flex">
